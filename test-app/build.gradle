apply plugin: "java"

buildscript {
    repositories {
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath group: 'org.gradle', name: 'console', version: '1.0-SNAPSHOT'
    }
}


apply plugin: 'console'

task wrapper(type:Wrapper) {
    gradleVersion = "1.8"
}
